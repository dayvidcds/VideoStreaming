<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VideoFlix</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table {
            width: 600px;
            height: 20px;
            float: left;
            top: 70px;
            position: relative;
        }
        
        video {
            top: -2px;
            position: relative;
            float: right;
        }
        
        table th {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        
        h2 {
            top: 450px;
            position: relative;
            float: right;
            left: 70px;
        }
        
        td {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        
        td:hover {
            color: red;
        }
    </style>
</head>

<body style="text-align:center">
    <div style="margin:0 auto;">
        <h1>VideoFlix</h1><br>
        <input type="text" id="texto">
        <button id="botao">Buscar</button>
        <br>
        <select name="regiao" id="regiao">
            <option value="">Região</option>
            <option value="china">China</option>
            <option value="eua" >Estados Unidos</option>
            <option value="brasil" selected>Brasil</option>
        </select>
        <div id="tb">
            <table>
                <tr>
                    <th>Título</th>
                    <th>Palavras chave</th>
                </tr>
                <tbody id="tabela"></tbody>
            </table>
        </div>
    </div>
    <video id="v1" width="640" height="480" controls="controls"></video><br>
    <h2>teste</h2>
    </div>

    <script>
        var findAddressRoute = 'http://192.168.137.240:5000/dns/findByAddress/'

        function getValueRegion() {
            console.log('regiao' + $('#regiao option:selected').val())
            return $('#regiao option:selected').val()
        }

        $('#texto').keyup(function(event) {
            if (event.keyCode === 13) {
                $("#botao").click();
            }
        });

        $('#botao').click(function() {

            var tags = $('#texto').val();
            $('#tabela').empty()

            $.get(findAddressRoute + 'balancer01.com', function(result) {

                console.log(result)

                var urlGetFilmsByTags = 'http://' + result.ipaddr + '/node/findByTags/' + tags + '/' + getValueRegion()

                console.log('urlGetFilmsByTags', urlGetFilmsByTags)

                $.get(urlGetFilmsByTags, function(dados) {

                    console.log('TAGS = ', tags)

                    if (Array.isArray(dados)) {

                        for (var i = 0; i < dados.length; i++) {

                            $('#tabela').append('<tr><td id="' + dados[i].address + '"onClick="buscar(' + 'this' + ')"> ' + dados[i].films.title + '</td>' + '<td>' + dados[i].films.tags + '</td></tr>')
                        }

                    }

                })
            })
        })

        function buscar(event) {
            var title = event.textContent
            var end = $(event).prop('id')

            $.get(findAddressRoute + end, function(result) {
                //console.log(result)
                $.get('http://' + result.ipaddr + '/film/find/' + title + '/' + getValueRegion(), function(resp) {
                    console.log('RESULT FILME => ', resp)
                    $('#v1').attr('src', 'http://' + result.ipaddr + '/film/streaming/play/' + resp.res.route_video);
                })
            })

        }
    </script>

</body>

</html>
